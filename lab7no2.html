<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function operandd() {
        var f1 = parseInt(document.getElementById("fill1").value);
        var f2 = parseInt(document.getElementById("fill2").value);
        var ope = document.getElementById("oper").value;
        var ans;
        if (ope == "add") {
          ans = f1 + f2;
        } else if (ope == "sub") {
          ans = f1 - f2;
        } else if (ope == "mul") {
          ans = f1 * f2;
        } else if (ope == "div" && f2 != 0) {
          ans = f1 / f2;
        } else {
          console.log("Error");
        }
        document.getElementById("fill3").value = ans;
        console.log("f1 : " + f1);
        console.log("f2 : " + f2);
        console.log("ans : " + ans);
      }
    </script>
  </head>
  <body>
    <form>
      <input type="text" id="fill1" />
      <select id="oper" style="width: 40px">
        <option value="add">+</option>
        <option value="sub">-</option>
        <option value="mul">*</option>
        <option value="div">/</option>
      </select>
      <input type="text" id="fill2" /> =
      <input type="text" id="fill3" readonly />
      <input type="button" value="Compute" onclick="operandd()" />
    </form>
  </body>
</html>
